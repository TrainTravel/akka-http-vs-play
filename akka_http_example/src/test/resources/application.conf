
akka {
  loglevel = ERROR
}

http {
  interface = "0.0.0.0"
  port = 9000
}

services {
  freeGeoIpHost = "freegeoip.net"
  freeGeoIpPort = 80
}

h2mem1 = {
  url = "jdbc:h2:mem:test5553"
  driver = org.h2.Driver
  connectionPool = disabled
  keepAliveConnection = true
}

databaseDriver = "slick.driver.H2Driver"

migrations = {
  logLevel = SEVERE
}

logger.scala.slick=error
logger.scala.slick.session=error

logger.scala.slick=error
logger.scala.slick.jdbc.JdbcBackend.statement=error
org.slf4j.simpleLogger.log.scala.slick=error

# Kamon configuration
kamon {
  show-aspectj-missing-warning = no

  modules {
    kamon-jdbc {
      auto-start = no
    }

    kamon-scala {
      auto-start = no
    }

    kamon-statsd {
      auto-start = no
    }

    kamon-system-metrics {
      auto-start = no
    }
  }
}
